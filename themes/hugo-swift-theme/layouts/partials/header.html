<header class = 'nav' >
  <nav class = 'nav-menu'>

    <a href='{{ absURL "" }}' class = 'nav-brand nav_item'>{{ .Site.Title }}</a>
    <div class = 'nav_bar-wrap'>
      <div class = 'nav_bar'></div>
    </div>
  </nav>
  <input type="button" value="Click to Watch in Dark Mode" class="button" onclick="dark_light_handler(this)">
</header>

<style>
  .button {
  border:2px solid #ff9900;    /*---테두리 정의---*/
  background-Color:#000000;   /*--백그라운드 정의---*/
  font:16px 나눔고딕;      /*--폰트 정의---*/
  font-weight:bold;   /*--폰트 굵기---*/
  color:#ff9900;    /*--폰트 색깔---*/
  width:200;height:70;  /*--버튼 크기---*/
  }
  </style>

<head>
  <meta charset="UTF-8">
  <title>day_night</title>
  <script>
      // 링크 색 바꾸기
      function LinkSetColor(color){
          var alist = document.querySelectorAll('a');
          for(var i = 0; i < alist.length; i++)
              alist[i].style.color = color;
      }

      // 바디 글자색 바꾸기
      function BodySetColor(color){
          document.querySelector('body').style.color = color;
      }

      // 바디 배경색 바꾸기
      function BodySetBackgroundColor(color){
          document.querySelector('body').style.backgroundColor = color;
      }

      // 주간, 야간모드
      function dark_light_handler(self) {
          var target = document.querySelector('body');
          if (self.value == 'Click to Watch in Dark Mode') {
              BodySetBackgroundColor('RGB(26,36,54)');
              BodySetColor('white');
              LinkSetColor('powderblue')
              self.value = 'Click to Watch in Light Mode';
          }
          else {
              BodySetBackgroundColor('white');
              BodySetColor('black');
              LinkSetColor('blue')
              self.value = 'Click to Watch in Dark Mode';
          }
      }
  </script>
</head>
